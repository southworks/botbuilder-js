trigger:
    - master

pr:
    - master
    
pool:
  vmImage: 'vs2017-win2016'
    
steps:

- task: NodeTool@0
  displayName: 'Use Node 10x'
  inputs:
    versionSpec: 10.15.3

- task: Npm@1
  displayName: 'npm install'
  inputs:
    verbose: false

- task: Npm@1
  displayName: 'npm test'
  inputs:
    command: custom
    verbose: false
    customCommand: 'run test'
